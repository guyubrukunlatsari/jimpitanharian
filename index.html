<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Jaga & Jimpitan Harian RT</title>

  <style>
    body {
      background-color: #0d1117;
      color: #e6edf3;
      font-family: "Segoe UI", sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #58a6ff;
      margin-bottom: 20px;
    }

    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    input[type="date"], input[type="text"] {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #30363d;
      background-color: #161b22;
      color: #e6edf3;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background-color: #238636;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2ea043;
    }

    .export-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background-color: #161b22;
    }

    th, td {
      border: 1px solid #30363d;
      padding: 8px 10px;
      text-align: center;
    }

    th {
      background-color: #21262d;
      color: #58a6ff;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background-color: #1c2128;
    }

    tr:hover {
      background-color: #2d333b;
    }

    @media (max-width: 768px) {
      table { font-size: 14px; }
    }
  </style>
</head>
<body>
  <h1>📋 Laporan Jaga & Jimpitan Harian RT 04 RW 01 Latsari</h1>

  <!-- Filter -->
  <div class="filter-container">
    <label>Dari:</label>
    <input type="date" id="startDate" />
    <label>Sampai:</label>
    <input type="date" id="endDate" />
    <button onclick="filterTanggal()">Filter</button>
    <button onclick="resetFilter()">Reset</button>
  </div>

  <!-- Search -->
  <div class="filter-container">
    <input type="text" id="searchInput" placeholder="🔍 Cari hari jaga, hadir, atau keterangan..." onkeyup="cariData()">
  </div>

  <!-- Table -->
  <table id="dataTable">
    <thead>
      <tr>
        <th>No</th>
        <th>TANGGAL</th>
        <th>HARI JAGA</th>
        <th>HADIR</th>
        <th>IZIN</th>
        <th>ALPHA</th>
        <th>HASIL (Rp)</th>
        <th>KETERANGAN</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <!-- Export buttons -->
  <div class="export-buttons">
    <button onclick="downloadExcel()">📊 Unduh Excel</button>
    <button onclick="downloadPDF()">📄 Unduh PDF</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.19.2/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

  <script>
    const sheetUrl = "https://opensheet.elk.sh/1g1fp70L86yFkZt6OcOQjdKK9kgtHmPb2TqLou7a-4Pw/View";
    let semuaData = [];

    fetch(sheetUrl)
      .then(res => res.json())
      .then(data => {
        semuaData = data;
        tampilkanData(data);
      })
      .catch(err => console.error("Gagal ambil data:", err));

    function tampilkanData(data) {
      const tbody = document.getElementById("tableBody");
      tbody.innerHTML = "";
      const lastData = data.slice(-10).reverse();

      lastData.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${row["TANGGAL"] || ""}</td>
          <td>${row["HARI JAGA"] || ""}</td>
          <td>${row["HADIR"] || ""}</td>
          <td>${row["IZIN"] || ""}</td>
          <td>${row["ALPHA"] || ""}</td>
          <td>${row["HASIL (Rp)"] || ""}</td>
          <td>${row["KETERANGAN"] || ""}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function parseDateIndo(dateStr) {
      if (!dateStr) return null;
      dateStr = dateStr.replace(/^[A-Za-z]+,\s*/, "").trim();
      const bulan = {
        januari: 0, februari: 1, maret: 2, april: 3, mei: 4, juni: 5,
        juli: 6, agustus: 7, september: 8, oktober: 9, november: 10, desember: 11
      };
      if (dateStr.includes("/")) {
        const [d, m, y] = dateStr.split("/").map(Number);
        return new Date(y, m - 1, d);
      }
      const parts = dateStr.split(" ");
      const d = parseInt(parts[0]);
      const m = bulan[parts[1]?.toLowerCase()];
      const y = parseInt(parts[2]);
      if (isNaN(d) || isNaN(m) || isNaN(y)) return null;
      return new Date(y, m, d);
    }

    function filterTanggal() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;
      const rows = document.querySelectorAll("#dataTable tbody tr");
      rows.forEach(row => {
        const tglStr = row.cells[1].textContent.trim();
        const tgl = parseDateIndo(tglStr);
        if (!tgl) return (row.style.display = "none");
        const startDate = start ? new Date(start) : null;
        const endDate = end ? new Date(end) : null;
        if ((!startDate || tgl >= startDate) && (!endDate || tgl <= endDate)) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }

    function resetFilter() {
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      document.getElementById("searchInput").value = "";
      tampilkanData(semuaData);
    }

    function cariData() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#dataTable tbody tr");
      rows.forEach(row => {
        const rowText = row.textContent.toLowerCase();
        row.style.display = rowText.includes(input) ? "" : "none";
      });
    }

    function downloadExcel() {
      const wb = XLSX.utils.table_to_book(document.getElementById("dataTable"));
      XLSX.writeFile(wb, "Laporan_Jimpitan_RT04.xlsx");
    }

    async function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF("l", "pt", "a4");

      doc.text("LAPORAN JAGA & JIMPITAN HARIAN RT 04 RW 01 LATSARI", 40, 40);
      doc.autoTable({
        html: "#dataTable",
        startY: 60,
        styles: { fontSize: 8 },
        headStyles: { fillColor: [88, 166, 255] },
      });

      doc.save("Laporan_Jimpitan_RT04.pdf");
    }
  </script>
</body>
</html>
