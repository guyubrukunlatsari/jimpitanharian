<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Jimpitan RT 04 RW 01 Latsari Tuban</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #4cff8f;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }
    th {
      background-color: #00cc66;
      padding: 12px;
      text-align: center;
      color: #000;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid #333;
      vertical-align: top;
    }
    tr:nth-child(even) {
      background-color: #1c1c1c;
    }
    tr:hover {
      background-color: #222;
    }
    img {
      width: 100px;
      border-radius: 10px;
      box-shadow: 0 0 5px #000;
    }
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>üìã Laporan Jimpitan RT 04 RW 01 Latsari Tuban</h1>
  <div id="table_div">Memuat data...</div>
  <footer>Terhubung otomatis dengan Google Sheet</footer>

  <script>
    const sheetID = "1g1fp70L86yFkZt6OcOQjdKK9kgtHmPb2TqLou7a-4Pw";
    const sheetName = "Laporan Jimpitan Harian";
    const query = encodeURIComponent("select A,B,C,E,F,G,H,I,J");
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(drawTable);

    function drawTable() {
      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substr(47).slice(0, -2));
          const table = document.createElement("table");
          const headerRow = document.createElement("tr");

          const headers = ["No", "Tanggal", "Hari Jaga", "Hadir", "Izin", "Alpha", "Hasil (Rp)", "Keterangan", "Foto"];
          headers.forEach(h => {
            const th = document.createElement("th");
            th.textContent = h;
            headerRow.appendChild(th);
          });
          table.appendChild(headerRow);

          json.table.rows.slice(2).forEach((row, i) => {
            const tr = document.createElement("tr");

            // Kolom No
            const tdNo = document.createElement("td");
            tdNo.textContent = i + 1;
            tr.appendChild(tdNo);

            // Kolom lain
            row.c.slice(1).forEach((cell, idx) => {
              const td = document.createElement("td");
              if (idx === 8 && cell && cell.v) {
                // Kolom FOTO ‚Üí tampilkan gambar
                const link = cell.v.replace("https://drive.google.com/file/d/", "https://drive.google.com/uc?export=view&id=").replace("/view?usp=drive_link", "");
                const img = document.createElement("img");
                img.src = link;
                td.appendChild(img);
              } else {
                td.textContent = cell ? cell.v : "";
              }
              tr.appendChild(td);
            });

            table.appendChild(tr);
          });

          document.getElementById("table_div").innerHTML = "";
          document.getElementById("table_div").appendChild(table);
        })
        .catch(err => {
          document.getElementById("table_div").innerHTML = "‚ùå Gagal memuat data. Pastikan sheet publik.";
        });
    }
  </script>
</body>
</html>
