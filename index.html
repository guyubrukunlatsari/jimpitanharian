<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Jimpitan RT 04 RW 01 Latsari Tuban</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ff88;
      margin-bottom: 10px;
    }
    .filter-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .filter-container input, .filter-container button {
      background: #1a1a1a;
      border: 1px solid #444;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .filter-container button {
      background: #00cc66;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .filter-container button:hover {
      background: #00ff88;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
    }
    th {
      background-color: #00cc66;
      color: #000;
      padding: 10px;
      text-align: center;
    }
    td {
      padding: 10px;
      border-bottom: 1px solid #333;
      vertical-align: top;
      text-align: center;
    }
    td.hasil {
      min-width: 130px;
      text-align: right;
      font-weight: bold;
      color: #00ff99;
    }
    tr:nth-child(even) { background-color: #1c1c1c; }
    tr:hover { background-color: #222; }
    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
    .pagination {
      text-align: center;
      margin-top: 15px;
    }
    .pagination button {
      background: #00cc66;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 6px 12px;
      margin: 4px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .pagination button:hover {
      background: #00ff88;
    }
    .pagination button:disabled {
      background: #555;
      color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üìã Laporan Jimpitan RT 04 RW 01 Latsari Tuban</h1>

  <div class="filter-container">
    <label>Dari: <input type="date" id="startDate"></label>
    <label>Sampai: <input type="date" id="endDate"></label>
    <button onclick="applyFilter()">üîç Filter</button>
    <button onclick="resetFilter()">üîÑ Reset</button>
  </div>

  <div id="table_div">Memuat data...</div>
  <div class="pagination">
    <button id="prevBtn" onclick="prevPage()">‚¨Ö Sebelumnya</button>
    <button id="nextBtn" onclick="nextPage()">Berikutnya ‚û°</button>
  </div>

  <footer>Terhubung otomatis dengan Google Sheet</footer>

  <script>
    const sheetID = "1g1fp70L86yFkZt6OcOQjdKK9kgtHmPb2TqLou7a-4Pw";
    const sheetName = "Laporan Jimpitan Harian";
    const query = encodeURIComponent("select A,B,C,E,F,G,H,I");
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    let allData = [];
    let currentPage = 0;
    const rowsPerPage = 10;

    google.charts.load('current', {'packages':['table']});
    google.charts.setOnLoadCallback(loadData);

    function loadData() {
      fetch(url)
        .then(res => res.text())
        .then(rep => {
          const json = JSON.parse(rep.substr(47).slice(0, -2));
          allData = json.table.rows.slice(2).map((row, i) => ({
            no: i + 1,
            tanggal: formatTanggal(row.c[1]?.v || ""),
            hari: row.c[2]?.v || "",
            hadir: row.c[3]?.v || "",
            izin: row.c[4]?.v || "",
            alpha: row.c[5]?.v || "",
            hasil: row.c[6]?.v || "",
            keterangan: row.c[7]?.v || ""
          }));
          showPage(0);
        })
        .catch(() => {
          document.getElementById("table_div").innerHTML = "‚ùå Gagal memuat data. Pastikan sheet publik.";
        });
    }

    function renderTable(data) {
      const table = document.createElement("table");
      const headerRow = document.createElement("tr");
      const headers = ["No", "Tanggal", "Hari Jaga", "Hadir", "Izin", "Alpha", "Hasil (Rp)", "Keterangan"];
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      data.forEach(d => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.no}</td>
          <td>${d.tanggal}</td>
          <td>${d.hari}</td>
          <td>${d.hadir}</td>
          <td>${d.izin}</td>
          <td>${d.alpha}</td>
          <td class="hasil">${d.hasil}</td>
          <td style="text-align:left">${d.keterangan}</td>
        `;
        table.appendChild(tr);
      });

      const container = document.getElementById("table_div");
      container.innerHTML = "";
      container.appendChild(table);
    }

    function formatTanggal(input) {
      if (!input) return "";
      const d = new Date(input);
      if (isNaN(d)) return input;
      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear();
      return `${day}/${month}/${year}`;
    }

    function showPage(page) {
      const start = page * rowsPerPage;
      const end = start + rowsPerPage;
      const pageData = allData.slice(start, end);
      renderTable(pageData);
      currentPage = page;
      document.getElementById("prevBtn").disabled = page === 0;
      document.getElementById("nextBtn").disabled = end >= allData.length;
    }

    function nextPage() { showPage(currentPage + 1); }
    function prevPage() { showPage(currentPage - 1); }

    function applyFilter() {
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;
      if (!startDate || !endDate) return alert("Pilih tanggal awal dan akhir.");

      const filtered = allData.filter(row => {
        const [day, month, year] = row.tanggal.split("/");
        const tanggal = new Date(`${year}-${month}-${day}`);
        return tanggal >= new Date(startDate) && tanggal <= new Date(endDate);
      });

      if (filtered.length === 0) {
        document.getElementById("table_div").innerHTML = "Tidak ada data pada rentang tanggal tersebut.";
        return;
      }

      allData = filtered;
      showPage(0);
    }

    function resetFilter() {
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      loadData(); // reload semua data
    }
  </script>
</body>
</html>
