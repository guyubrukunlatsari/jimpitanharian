<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAPORAN JAGA & JIMPITAN HARIAN RT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00c853;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #1e1e1e;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    .filter-box {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    input[type="date"] {
      background: #1e1e1e;
      color: white;
      border: 1px solid #444;
      padding: 5px;
      border-radius: 4px;
    }
    button {
      background-color: #00c853;
      border: none;
      padding: 6px 12px;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00e676;
    }
  </style>
</head>
<body>
  <h1>LAPORAN JAGA & JIMPITAN HARIAN RT</h1>
  <div class="filter-box">
    <label>Dari: <input type="date" id="startDate"></label>
    <label>Sampai: <input type="date" id="endDate"></label>
    <button onclick="applyFilter()">Filter</button>
    <button onclick="resetFilter()">Reset</button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>No</th>
        <th>TANGGAL</th>
        <th>HARI JAGA</th>
        <th>HADIR</th>
        <th>IZIN</th>
        <th>ALPHA</th>
        <th>HASIL (Rp)</th>
        <th>KETERANGAN</th>
      </tr>
    </thead>
    <tbody id="dataBody">
      <!-- Data akan dimasukkan di sini -->
    </tbody>
  </table>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1g1fp70L86yFkZt6OcOQjdKK9kgtHmPb2TqLou7a-4Pw/gviz/tq?tqx=out:json&sheet=View';

    fetch(sheetUrl)
      .then(res => res.text())
      .then(rep => {
        const data = JSON.parse(rep.substr(47).slice(0, -2));
        const tableData = data.table.rows.map(r => r.c.map(c => (c ? c.v : "")));
        displayData(tableData);
      })
      .catch(err => {
        document.getElementById("dataBody").innerHTML = `<tr><td colspan="8">Gagal memuat data: ${err}</td></tr>`;
      });

    function parseDateIndo(dateStr) {
      if (!dateStr) return null;
      dateStr = dateStr.toString().trim();

      // Hilangkan nama hari dan koma
      dateStr = dateStr.replace(/^[A-Za-zÀ-ÿ]+,\s*/, "").replace(",", "").trim();

      const bulan = {
        januari: 0, februari: 1, maret: 2, april: 3, mei: 4, juni: 5,
        juli: 6, agustus: 7, september: 8, oktober: 9, november: 10, desember: 11
      };

      // Jika format 21/10/2025
      if (dateStr.includes("/")) {
        const [d, m, y] = dateStr.split("/").map(Number);
        return new Date(y, m - 1, d);
      }

      // Jika format 27 Oktober 2025
      const parts = dateStr.split(" ");
      if (parts.length >= 3) {
        const d = parseInt(parts[0]);
        const m = bulan[parts[1]?.toLowerCase()];
        const y = parseInt(parts[2]);
        if (!isNaN(d) && !isNaN(m) && !isNaN(y)) return new Date(y, m, d);
      }

      // Jika format ISO (2025-10-21)
      const isoDate = new Date(dateStr);
      if (!isNaN(isoDate)) return isoDate;

      return null;
    }

    let allData = [];

    function displayData(rows) {
      allData = rows.slice(1); // Hilangkan header
      renderTable(allData);
    }

    function renderTable(data) {
      const body = document.getElementById('dataBody');
      body.innerHTML = '';
      if (!data.length) {
        body.innerHTML = '<tr><td colspan="8">Tidak ada data.</td></tr>';
        return;
      }
      data.forEach((row, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${i + 1}</td>
          <td>${row[1]}</td>
          <td>${row[2]}</td>
          <td>${row[4]}</td>
          <td>${row[5]}</td>
          <td>${row[6]}</td>
          <td>${row[7]}</td>
          <td>${row[8]}</td>
        `;
        body.appendChild(tr);
      });
    }

    function applyFilter() {
      const start = document.getElementById('startDate').value ? new Date(document.getElementById('startDate').value) : null;
      const end = document.getElementById('endDate').value ? new Date(document.getElementById('endDate').value) : null;

      const filtered = allData.filter(row => {
        const d = parseDateIndo(row[1]);
        if (!d) return false;
        if (start && d < start) return false;
        if (end && d > end) return false;
        return true;
      });
      renderTable(filtered);
    }

    function resetFilter() {
      document.getElementById('startDate').value = '';
      document.getElementById('endDate').value = '';
      renderTable(allData);
    }
  </script>
</body>
</html>
