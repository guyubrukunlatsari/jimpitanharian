<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAPORAN JAGA & JIMPITAN HARIAN RT 04 RW 01 LATSARI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #00ff88;
      margin-bottom: 15px;
    }
    .filter-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }
    .filter-container input, .filter-container button {
      background: #1a1a1a;
      border: 1px solid #444;
      color: #fff;
      padding: 6px 10px;
      border-radius: 6px;
    }
    .filter-container button {
      background: #00cc66;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .filter-container button:hover {
      background: #00ff88;
    }
    #searchBox {
      width: 250px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px 12px;
      text-align: center;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #00cc66;
      color: #000;
    }
    td.hasil {
      text-align: right;
      min-width: 130px;
      color: #00ff99;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #1e1e1e;
    }
    tr:hover {
      background-color: #2a2a2a;
    }
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 6px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .pagination button {
      background: #00cc66;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    .pagination button:hover {
      background: #00ff88;
    }
    .pagination button.active {
      background: #00ff88;
      color: #000;
      transform: scale(1.1);
    }
    .pagination button:disabled {
      background: #333;
      color: #777;
      cursor: not-allowed;
    }
    footer {
      text-align: center;
      font-size: 13px;
      color: #777;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <h1>LAPORAN JAGA & JIMPITAN HARIAN RT 04 RW 01 LATSARI</h1>

  <div class="filter-container">
    <label>Dari: <input type="date" id="startDate"></label>
    <label>Sampai: <input type="date" id="endDate"></label>
    <input type="text" id="searchBox" placeholder="üîé Cari nama/keterangan..." />
    <button onclick="applyFilter()">üîç Filter</button>
    <button onclick="resetFilter()">üîÑ Reset</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Tanggal</th>
        <th>Hari Jaga</th>
        <th>Hadir</th>
        <th>Izin</th>
        <th>Alpha</th>
        <th>Hasil (Rp)</th>
        <th>Keterangan</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr><td colspan="8">‚è≥ Memuat data...</td></tr>
    </tbody>
  </table>

  <div class="pagination" id="pagination"></div>

  <footer>Data otomatis diperbarui dari Google Sheet</footer>

  <script>
    const sheetId = "1g1fp70L86yFkZt6OcOQjdKK9kgtHmPb2TqLou7a-4Pw";
    const sheetName = "Laporan Jimpitan Harian";
    const query = encodeURIComponent("SELECT A,B,C,E,F,G,H,I");
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?sheet=${sheetName}&tq=${query}`;

    let allData = [];
    let filteredData = [];
    let currentPage = 1;
    const rowsPerPage = 10;

    fetch(url)
      .then(res => res.text())
      .then(rep => {
        const json = JSON.parse(rep.substr(47).slice(0, -2));
        const rows = json.table.rows.map(r => r.c.map(c => (c ? c.v : "")));

        const formatTanggal = (t) => {
          if (typeof t === "object" && t.v) {
            const date = new Date(t.v);
            return {
              text: date.toLocaleDateString("id-ID", {
                day: "2-digit", month: "2-digit", year: "numeric"
              }),
              raw: date
            };
          }
          if (typeof t === "string" && t.includes("Date(")) {
            const m = t.match(/Date\((\d+),(\d+),(\d+)\)/);
            if (m) {
              const d = new Date(m[1], m[2], m[3]);
              return {
                text: d.toLocaleDateString("id-ID", {
                  day: "2-digit", month: "2-digit", year: "numeric"
                }),
                raw: d
              };
            }
          }
          const d = new Date(t);
          return {
            text: !isNaN(d) ? d.toLocaleDateString("id-ID", {
              day: "2-digit", month: "2-digit", year: "numeric"
            }) : t,
            raw: d
          };
        };

        allData = rows.map((r, i) => {
          const tgl = formatTanggal(r[1]);
          return {
            no: i + 1,
            tanggalText: tgl.text,
            tanggalObj: tgl.raw,
            hari: r[2],
            hadir: r[3],
            izin: r[4],
            alpha: r[5],
            hasil: r[6],
            ket: r[7]
          };
        });

        allData = allData.reverse();
        filteredData = allData;
        renderTable();
      })
      .catch(err => {
        document.getElementById("table-body").innerHTML =
          `<tr><td colspan="8">‚ùå Gagal memuat data: ${err.message}</td></tr>`;
      });

    function renderTable() {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";
      const start = (currentPage - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const dataToShow = filteredData.slice(start, end);

      if (dataToShow.length === 0) {
        tbody.innerHTML = `<tr><td colspan="8">Tidak ada data</td></tr>`;
        document.getElementById("pagination").innerHTML = "";
        return;
      }

      dataToShow.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${start + index + 1}</td>
          <td>${row.tanggalText}</td>
          <td>${row.hari}</td>
          <td>${row.hadir}</td>
          <td>${row.izin}</td>
          <td>${row.alpha}</td>
          <td class="hasil">${row.hasil}</td>
          <td style="text-align:left">${row.ket}</td>
        `;
        tbody.appendChild(tr);
      });

      renderPagination();
    }

    function renderPagination() {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";
      const totalPages = Math.ceil(filteredData.length / rowsPerPage);
      if (totalPages <= 1) return;

      const prevBtn = document.createElement("button");
      prevBtn.textContent = "‚¨ÖÔ∏è";
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => { currentPage--; renderTable(); };
      pagination.appendChild(prevBtn);

      for (let i = 1; i <= totalPages; i++) {
        const pageBtn = document.createElement("button");
        pageBtn.textContent = i;
        if (i === currentPage) pageBtn.classList.add("active");
        pageBtn.onclick = () => { currentPage = i; renderTable(); };
        pagination.appendChild(pageBtn);
      }

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "‚û°Ô∏è";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => { currentPage++; renderTable(); };
      pagination.appendChild(nextBtn);
    }

    function applyFilter() {
      const startVal = document.getElementById("startDate").value;
      const endVal = document.getElementById("endDate").value;
      const keyword = document.getElementById("searchBox").value.toLowerCase();

      let startDate = startVal ? new Date(startVal) : null;
      let endDate = endVal ? new Date(endVal) : null;

      filteredData = allData.filter(row => {
        let matchTanggal = true;
        if (startDate && endDate) {
          matchTanggal = row.tanggalObj >= startDate && row.tanggalObj <= endDate;
        }
        let matchText = true;
        if (keyword) {
          matchText = (
            row.hadir?.toLowerCase().includes(keyword) ||
            row.izin?.toLowerCase().includes(keyword) ||
            row.ket?.toLowerCase().includes(keyword)
          );
        }
        return matchTanggal && matchText;
      });

      currentPage = 1;
      renderTable();
    }

    function resetFilter() {
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      document.getElementById("searchBox").value = "";
      filteredData = allData;
      currentPage = 1;
      renderTable();
    }
  </script>
</body>
</html>
